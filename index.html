<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <!-- css icon link  -->
    <!-- css  link bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css link customs  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- modal start -->
    <div class="container">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mod5">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="mod5" tabindex="-1" aria-labelledby="mod5Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mod5Label">Massage</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum quo quasi eligendi, consequuntur illo eum, nihil quibusdam blanditiis asperiores modi minima obcaecati voluptatem ex nemo vitae laborum laboriosam magni quam?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <!-- modal end -->

    <!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js link customs -->
    <script src="js/script.js"></script>
</body>
</html>
